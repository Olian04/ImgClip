<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cli test</title>
    <style>
        body {
            background-image: url("./bg.jpg");
            background-color: white;
            background-size: 100vw 100vh;
        }
    </style>
</head>
<body>
    <button onclick="openImgClip()">Open</button>
    <button onclick="closeChildren()">Close</button>
    <script>
        let children = [];
        function openImgClip() {
            const w = window.innerWidth * 0.2;
            const h = window.innerHeight * 0.2;
            const x = window.screenX + (window.innerWidth/2) - (w/2);
            const y = window.screenY + (window.innerHeight/2) - (h/2);
            const child = window.open('img_clip.html', `clip${children.length}`, `resizable=no,toolbar=no,scrollbars=no,menubar=no,status=no,directories=no,height=${h},width=${w},left=${x},top=${y}`);
            children.push(child);
        }
        function closeChildren() {
            children.forEach(c => {
                if(c) {
                    c.close();
                }
            });
            children = [];
        }
        window.onunload = function() {
            closeChildren();
        }
    </script>
</body>
</html>
